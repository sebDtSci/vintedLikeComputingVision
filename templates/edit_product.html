<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesLog.css') }}">
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST">
        <div class="container">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ product['name'] }}" class="form-input" required>
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ product['price'] }}" class="form-input" required>
            <br>
            <button type="submit">Save Changes</button>
    </div>
    </form>
    <a href="{{ url_for('index') }}">Back to Products</a>
</body>
</html>
