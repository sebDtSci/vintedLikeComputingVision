<!DOCTYPE html>
<html>
<head>
    <title>Accueil</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesLog.css') }}">
</head>
<body>
    <header>
        <h1 class="logo">STAILE</h1>
        
        <!-- <div class="add-button">
            <a href="/show_cart">Mon Panier </a>
        </div> -->
        <nav>
            <!-- <a href="#" class="nav-button">Home</a> -->
            <a href="/show_cart" class="nav-button">Cart</a>
            <a href="/mesinfos" class="nav-button">Profil</a>
            <a href="/" class="nav-button"> logout </a>
        </nav>
    </header>

<div class="container">
    <h1>Liste de produits</h1>

    <ul class="products">
        {% for product in products %}
    <div class="product-card">
        <h2><a href="{{ url_for('product_detail', product_id=product['id']) }}">{{ product['name'] }}</a></h2>
        <p>Prix : {{ product['price'] }}â‚¬</p>
        <p>Vendeur : {{ product['client'] }}</p>
            {% if product.get('img') %}
                <!-- <img src="{{ url_for('static', filename='uploads/' + product.get('img')) }}" alt="{{ product['img'] }}" width="200"> -->
                <img src="{{ url_for('static', filename='uploads/' + product.get('img')) }}" width="200">
            {% endif %}

    </div>
        {% endfor %}
    </ul>

    <div class="add-button">
        <a href="{{ url_for('add_product') }}">Ajouter un produit</a>
    </div>
</div>

</body>
</html>
