<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesLog.css') }}">
</head>
<body>
    <div class="container">
        <h1>Page de connexion</h1>
        <form method="post" class="login-form">
            <label for="email">Identifiant:</label>
            <input type="text" id="email" name="email" class="form-input" required>

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" class="form-input" required>

            <input type="submit" value="Connexion" class="submit-button">
        </form>

        <div>
            <a href="{{ url_for('register') }}">Créer un compte</a>
        </div>
        <p></p>
        <div>
            <a href="{{ url_for('register') }}">forgotten password</a>
        </div>

        <h1>Produits</h1>
        <div class="products">
            {% if products %}
                {% for product in products %}
                <div class="product-card">
                    <h2>{{ product['name'] }}</h2>
                    <p>Prix : {{ product['price'] }}€</p>
                    <p>Vendeur : {{ product['client'] }}</p>
                    {% if product.get('img') %}
                        <img src="{{ url_for('static', filename='uploads/' + product.get('img')) }}" width="200">
                    {% endif %}
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
