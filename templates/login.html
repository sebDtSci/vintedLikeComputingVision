<!DOCTYPE html>
<html>
<head>
    <title>STAILE - Se connecter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- You may need another stylesheet for the login styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesLogin.css') }}">
</head>
<body>

<div class="login-container">
    <h1>STAILE</h1>

    <form action="{{ url_for('login') }}" method="post">
        <input type="email" name="email" placeholder="Adresse e-mail" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        
        <button type="submit">se connecter</button>
    </form>

    <a href="{{ url_for('register') }}">Créer un compte</a>
    <a href="{{ url_for('register') }}">Mot de passe oublié?</a>
</div>

</body>
</html>
